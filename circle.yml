machine:
  python:
    version: 2.7.10
  environment:
    PROD_PREFIX: "prod-"
    PROD_ROLE: "arn:aws:iam::713403314913:role/lambda_basic_execution"
    STG_PREFIX: "stg-"
    STG_ROLE: "arn:aws:iam::713403314913:role/lambda_basic_execution"

dependencies:
  pre:
    - pip install lamvery
test:
  override:
    - echo 'test'

deployment:
  master:
    branch: master
    commands:
      - ./lamvery_deploy_and_notify.sh productionz
  staging:
    branch: develop
    commands:
      - ./lamvery_deploy_and_notify.sh staging
