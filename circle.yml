machine:
  python:
    version: 2.7.10
  environment:
    ENV_PREFIX: "prod-"
    ROLE: "arn:aws:iam::713403314913:role/lambda_basic_execution"

dependencies:
  pre:
    - pip install lamvery
test:
  override:
    - echo 'test'

deployment:
  master:
    branch: master
    commands:
      - lamvery deploy -s --dry-run
